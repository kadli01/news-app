<ion-content class="cards-bg">
  
  <ion-card *ngFor="let news of newsList" (click)="showNews(news.id)">

    <div style='height: 100px;'>
      <img *ngIf="news.featured_image" src="{{news.featured_image}}"/>
      <img *ngIf="!news.featured_image" src="assets/imgs/logo.png" style='height: 100%; width: 100%; object-fit: cover'/>
    </div>

    <ion-card-content>
      <ion-card-title>
        {{news.title}}
      </ion-card-title>
      
      <p>
        {{news.excerpt}}
      </p>
    </ion-card-content>
  
  </ion-card>
